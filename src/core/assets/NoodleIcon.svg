<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="currentColor" class="w-6 h-6">
  <style lang="css">
    g#total-logo {
      font-size: 1em;
    }

    g#logo-text {
      font-size: 0.75rem;
      font-family: 'Inter var', sans;
    }
  </style>

  <defs>
    <circle id="knob-ball" cx="4" cy="4" r="4" />
    <path id="knob-squished-ball" d="M 0 0 h 2 a 1 2 0 0 0 0 -6 h -2 a 1 2 0 0 0 0 6 z" />
    <path id="knob-small-dash" d="M 0 0 h 4 a 2 2 0 0 0 0 -4 h -4 a 2 2 0 0 0 0 4 z" />
    <path id="knob-long-dash" d="M 0 0 h 16 c 3 0 3 4 0 4 h -16 c -3 0 -3 -4 0 -4 z" />

    <path id="a-noodle"
      d="M 0 0 h -0.09 a 1 1 0 0 1 -0.91 -1.09 a 4.18 4.18 0 0 1 0.61 -1.81 a 2.5 2.5 0 0 0 0 -2.62 a 4.21 4.21 0 0 1 -0.63 -2.29 a 4.2 4.2 0 0 1 0.63 -2.28 a 2.26 2.26 0 0 0 0.37 -1.31 a 2.26 2.26 0 0 0 -0.37 -1.31 a 4.21 4.21 0 0 1 -0.63 -2.29 a 1 1 0 0 1 2 0 a 2.26 2.26 0 0 0 0.37 1.31 a 4.21 4.21 0 0 1 0.63 2.29 a 4.18 4.18 0 0 1 -0.63 2.29 a 2.25 2.25 0 0 0 -0.37 1.3 a 2.26 2.26 0 0 0 0.37 1.31 a 4.21 4.21 0 0 1 0.63 2.29 a 4.31 4.31 0 0 1 -0.62 2.29 a 2.11 2.11 0 0 0 -0.36 1 a 1 1 0 0 1 -1 0.92 z" />
  </defs>

  <rect fill="none" stroke="blue" stroke-width="1" x="0" y="0" width="64" height="64" />

  <g id="total-logo" fill="red">
    <!-- First Row -->
    <g id="knob-row-1" transform="translate(0,8)">
      <use href="#knob-small-dash" transform="translate(8,4)" />
      <use href="#knob-squished-ball" transform="translate(18,5)" />
      <use href="#knob-long-dash" transform="translate(26)" />
    </g>

    <!-- Second row -->
    <g id="knob-row-2" transform="translate(0,24)">
      <use href="#knob-long-dash" transform="translate(8)" />
      <use href="#knob-squished-ball" transform="translate(30,5)" />
      <use href="#knob-small-dash" transform="translate(38,4)" />
    </g>

    <!-- Third Row -->
    <g id="knob-row-3" transform="translate(0,40)">
      <use href="#knob-small-dash" transform="translate(8,4)" />
      <use href="#knob-squished-ball" transform="translate(18,5)" />
      <use href="#knob-long-dash" transform="translate(26)" />
    </g>

    <!-- Text Logo -->
    <g id="logo-text" font-size="0.7rem" transform="translate(6,58)">
      <text>Noodle</text>
    </g>

    <!-- Chopstick 1 -->
    <g id="noodle-1">
      <use href="#a-noodle" transform="translate(10,10)" />

    </g>
  </g>
</svg>